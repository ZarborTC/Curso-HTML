<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="nombre">
        <span>cual es tu nombre</span>
        <input
          type="text"
          name="nombre"
          id="nombre"
          autocomplete="name"
          required
        />
      </label>
      <label for="correo">
        <span>Cual es tu correo</span>
        <input
          type="email"
          id="correo"
          name="correo"
          autocomplete="email"
          required
        />
      </label>
      <label for="pais">
        <span>cual es tu pais</span>
        <input
          type="text"
          name="pais"
          id="pais"
          autocomplete="country"
          required
        />
      </label>
      <label for="cp">
        <span>cual es tu codigo postal</span>
        <input
          type="text"
          name="cp"
          id="telefono"
          autocomplete="postal-code"
          required
        />
      </label>
      <label for="enviar">
        <span>Enviar</span>
        <input type="submit" id="enviar" />
      </label>
    </form>
  </body>
</html>
